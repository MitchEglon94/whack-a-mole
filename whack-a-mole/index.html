<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/generics.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Whack-a-Mole</h1>
      <div class="game-stats">
        <div class="timer">
          <h2>Remaining Time</h2>
          <div class="counter"><span id="countdown">30</span>s</div>
        </div>
        <div class="scoreboard">
          <h2>Moles hit</h2>
          <div class="score-count" id="score-count">0</div>
        </div>
      </div>
      <div class="get-ready" id="play">
        How many moles can you hit?
        <div id="start-game" class="start-game">Start Game</div>
      </div>
      <div id="game-grid" class="game-grid hide-grid">
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
      </div>
      <div class="navigation">
        <div class="new-game" id="new-game">New game</div>
        <div class="leaderboard" id="leaderboard">Leaderboard</div>
      </div>
    </div>
  </body>
</html>
