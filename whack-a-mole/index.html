<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/generics.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Whack-a-Mole</h1>
      <div class="game-stats">
        <div class="timer">
          <h2>Remaining Time</h2>
          <div class="counter"><span id="countdown">30</span>s</div>
        </div>
        <div class="scoreboard">
          <h2>Moles hit</h2>
          <div class="score-count" id="score-count">0</div>
        </div>
      </div>
      <div class="get-ready" id="play">
        How many moles can you hit?
        <!-- <div class="level-select-container">
          <ul class="level-select">
            <li id="easy" class="select">Easy</li>
            <li id="medium" class="select">Medium</li>
            <li id="hard" class="select">Hard</li>
          </ul>
        </div> -->
        <div id="start-game" class="start-game">Start Game</div>
      </div>
      <div id="game-grid" class="game-grid hide-grid">
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
      </div>
      <div
        id="leaderboard-details"
        class="leaderboard-details hide-leaderboard"
      >
        <div class="leaderboard-names">
          <p>Name</p>

          <ol id="name-list">
            <li id="leaderboard-name1" class="leaderboard-name"></li>
            <li id="leaderboard-name2" class="leaderboard-name"></li>
            <li id="leaderboard-name3" class="leaderboard-name"></li>
            <li id="leaderboard-name4" class="leaderboard-name"></li>
            <li id="leaderboard-name5" class="leaderboard-name hide-names"></li>
          </ol>
        </div>

        <!-- LEADERBOARD CODE -->
        <div class="leaderboard-scores">
          <p>Score</p>
          <ul>
            <li id="score1" class=""></li>
            <li id="score2" class=""></li>
            <li id="score3" class=""></li>
            <li id="score4" class=""></li>
            <li id="score5" class=""></li>
          </ul>
        </div>
      </div>
      <div class="navigation">
        <div class="new-game hide-play" id="new-game">New game</div>
        <div class="leaderboard" id="leaderboard">Leaderboard</div>
      </div>
      <div class="leaderboard-container">
        <form
          id="leaderboard-form"
          class="leaderboard-form hide-play"
          name="name-submit"
        >
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="input-name"
            minlength="2"
            maxlength="10"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
